<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/styleguide.css" />
    <link rel="stylesheet" href="/static/css/sign-up.css" />
  </head>
  <body>

    <div class="reactEntry">Loading...</div>
    <!-- Load JavaScript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/bundle.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    
    <form action="/accounts/?target=/" method="post"
    enctype="multipart/form-data">
        <input type="file" name="file" required/><br>
        <input type="text" name="fullname" required
        placeholder="Full Name"/><br>
        <input type="text" name="username" required
        placeholder="username"/><br>
        <input type="text" name="email" required
        placeholder="email"/><br>
        <input type="password" name="password" required
        placeholder="password"/><br>
        <input type="submit" name="signup" value="sign up"/>
        <input type="hidden" name="operation" value="create"/>
    </form>
    <p>Have an account? <a href="/accounts/login/">Login</a></p>

  </body>
</html>
