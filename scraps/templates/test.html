<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/globals.css">
    <link rel="stylesheet" href="/static/css/style.css" />

<body>
    <h1 class="be-vietnam-pro" >Pantry</h1>
    <div class="pantry-layout">
        <div class="ingredients-cell">
            <div class="main-ingredient-form">
                <form action="" class="">
                    <label for="ingredient" class="be-vietnam-pro-smaller">Add a new ingredient</label><br>
                        <input type="text" id="fingredientmain" class="be-vietnam-pro-smaller" name="fingredientmain">
                    <input type="submit" value="Submit">
              
                </form>
            </div>
            <div class="ingredient-section">
                <div class="ingredient-heading">
                    <h2 class="space-mono-bold">Veggies</h2>
                </div>
                <div class="ingredient-list">
                    <ul class="a be-vietnam-pro-smaller">
                        <li>Cabbage</li>
                        <li>Romaine</li>
         
                        <form action="" class="ingredient-form fade-in my-form">
                                    <!-- <label for="ingredient">Ingredient:</label><br> -->
                                    <div class="ingredient-form-block">
                                        <ul class="a">
                                            <li>
                                                <input type="text" id="fingredient" class="be-vietnam-pro-smaller" name="fingredient"><br><br>
                                            </li>
                                        </ul>
                                        
                                        <input type="submit" value="Submit" class="main-submit-button">
                                    </div>
                                    
                        </form>
                    </ul>
     
                </div>

            </div>
            <div class="ingredient-section">
                <div class="ingredient-heading">
                    <h2 class="space-mono-bold">Fruits</h2>
                </div>
            </div>
            <div class="ingredient-section">
                <div class="ingredient-heading">
                    <h2 class="space-mono-bold">Protein</h2>
                </div>
            </div>
            <div class="ingredient-section">
                <div class="ingredient-heading">
                    <h2 class="space-mono-bold">Grains</h2>
                </div>
            </div>
            <div class="ingredient-section">
                <div class="ingredient-heading">
                    <h2 class="space-mono-bold">Other</h2>
                </div>
            </div>
        
        </div>
        <div class="pantry-info-cell">
            <div class="pie-chart">
                <div class="pie-chart-heading">
                    <h2 class="space-mono-bold">Pantry</h2>
                </div>
            </div>
            <div class="cuisine-matches">
                <div class="cuisine-matches-heading">
                    <h2 class="space-mono-bold">Cuisine Matches</h2>
                </div>
            </div>
        </div>

        <div class="in-season-ingredients-cell">
                <div class="isi-heading">
                    <h2 class="space-mono-bold">In Season Ingredients for Denver, Colorado</h2>
                </div>
        </div>

    </div>
