<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/styleguide.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/sign-up.css" />
    <link rel="stylesheet" href="/static/css/sign-in.css" />
    <title>Log In</title>
</head>
<body>
    <div class="reactEntry"></div>
    <div class="sign-up-container">

        <div class="sign-up-heading">
            <h1 class="h1-be-vietnam-pro">Log In</h1>
        </div>

        <div class="be-vietnam-pro">
            <form action="/accounts/?target=/" method="post" enctype="multipart/form-data" class="styled-form">

                <input class="space-mono-regular" type="text" name="username" required placeholder="username"/>
                <input class="space-mono-regular" type="text" name="password" required placeholder="password"/>
                <div>
                    <p class="space-mono-regular have-account">Username and password not found. Please try again.</p>
                    <p class="space-mono-regular have-account">Don't have an account? <a class="space-mono-bold" href="/accounts/signup/">Sign up.</a> </p>
                </div>
                <input type="submit" value="Log In" class="submit-button space-mono-regular"/>
                <input type="hidden" name="operation" value="login"/>
            </form>
        </div>
    </div>
</body>
<script
type="text/javascript"
src="{{ url_for('static', filename='js/bundle.js') }}"
></script>
</html>
