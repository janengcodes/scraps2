<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/styleguide.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/sign-in.css" />
    <title>Document</title>
</head>
<body>
    <div class="reactEntry">Loading...</div>
    <!-- Load JavaScript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/bundle.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <div class="log-in-page">
        <div class="div">

            <div class="group">
                <div class="overlap-group">

                    <div class="social-button-groups">

                    <div class="social-button-2">
                        <div class="text-2">Sign in</div>
                    </div>

                    <div class="social-button">
                        <img
                        class="social-icon"
                        src="/static/images/social-icon-128.svg"
                        />
                        <div class="text">Sign in with Google</div>
                    </div>

                    <div class="social-button-3">
                        <img
                        class="social-icon"
                        src="/static/images/social-icon-126.svg"
                        />
                        <div class="text-2">Sign in with Apple</div>
                    </div>
                    </div>
                    <div class="text-wrapper-3">
                        Log-In
                    </div>


                    <form action="/accounts/?target=/" method="post" enctype="multipart/form-data" class="styled-form">
                        <div class="overlap">
                            <div class="text-wrapper-4">
                                <input type="text" name="username" required placeholder="username" class="styled-input"/>
                            </div>
                        </div>
                        <div class="div-wrapper">
                            <div class="text-wrapper-4">
                                <input type="password" name="password" required placeholder="password" class="styled-input"/>
                            </div>
                        </div>
                        

                        <div class="login">
                            <input type="submit" value="Login" class="social-button-2"/>
                            <input type="hidden" name="operation" value="login"/>
                        </div>
                        
                    </form>
                    

   
                </div>

                <div class="text-wrapper-5">New to Scraps?</div>
                <div class="text-wrapper-6">
                    <a href="/accounts/signup/">Join Now!</a>
                </div>
            </div>
        </div>   
    </div>
    
    
    <!-- Don't have an account?
    <a href="/accounts/signup/">Sign up</a> -->

    

</body>
</html>
