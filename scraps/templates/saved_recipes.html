<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/saved_recipes.css" />
    <script src="/static/js/saved_recipes.js"></script>
    <title>Scraps</title>
  </head>
  <body>

    <div class="reactEntry"></div> 
    <!-- Load JavaScript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/bundle.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <div class="all_recipes">

      <div class="recipe-row">

        <div class="recipe-row-container">
            {% for recipe in recipes %}
              <div class="recipe_card" onclick="maximizeRecipe(this)">
                <!-- make name a link -->
                <h3>{{ recipe.name }}</h3>
                

              </div>
            {% endfor %}
        </div>
      </div>
    </div>

    <div id="reactEntry2">
      react entry point
      <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
    </div>
    
  </body>
</html>
