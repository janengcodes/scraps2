<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/user.css" />

    <title>Scraps</title>
  </head>
  <body>
    <div class="reactEntry"></div>

    <h1 class="h1-be-vietnam-pro welcome">Welcome, {{first_name}} {{last_name}}</h1>

    <div class="user-info">

      <p class="space-mono-regular">Username: {{logname}}</p>
      <p class="space-mono-regular">Email: {{email}}</p>
      <div class="get-started">
        <a role="button" href="/accounts/edit/{{ logname }}">Edit Profile</a>
      </div>

      <div class="get-started">
        <a role="button" href="/">Allergens</a>
      </div>
      
      <div class="get-started">
        <a role="button" href="/">Dietary Preferences</a>
      </div>
    </div>

    <h1 class="h1-be-vietnam-pro">Hello {{logname}}!</h1>

  </body>
  <script
  type="text/javascript"
  src="{{ url_for('static', filename='js/bundle.js') }}"
></script>
</html>
