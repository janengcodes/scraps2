<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/user.css" />

    <title>Scraps</title>
  </head>
  <body>
    <div class="reactEntry"></div>

    <h1 class="h1-be-vietnam-pro welcome">Edit Profile</h1>

    <div class="user-info">

      <p class="space-mono-regular">Username: {{logname}}</p>
      <p class="space-mono-regular">Email: {{email}}</p>
            
      <div class="get-started">  
        <h3>Selected Allergens and Dietary Preferences:</h3>
          <ul>
            {% for allergen in allergens %}
              <li>{{ allergen['allergen_name'] }}</li>
            {% endfor %}
            {% for pref in dietary_prefs %}
              <li>{{ pref }}</li>
            {% endfor %}
          </ul>
      </div>
    

      <form action="/edit-user-info/" method="post">
        <div class="get-started">
          <label for="allergen">Enter Allergen:</label><br>
          <input type="text" id="allergen" name="allergen"><br>
      
          <label for="dietarypref">Enter Dietary Preference:</label><br>
          <input type="text" id="dietarypref" name="dietarypref"><br>
      
          <input type="submit" class="button" value="Submit" />
        </div>
      </form>

    

  </body>
  <script
  type="text/javascript"
  src="{{ url_for('static', filename='js/bundle.js') }}"
></script>
</html>
