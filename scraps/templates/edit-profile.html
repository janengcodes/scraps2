<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/user.css" />

    <title>Scraps</title>
  </head>
  <body>
    <div class="reactEntry"></div>

    <h1 class="h1-be-vietnam-pro welcome">Edit Profile</h1>

    <div class="user-info">

      <p class="space-mono-bigger">Username: {{logname}}</p>
      <p class="space-mono-bigger">Email: {{email}}</p>


      <form action="/edit-user-info/" method="post" class="edit-profile-form">
        <div >
          <label for="allergen" class="space-mono-bigger">Add a new allergen:</label><br>
          <input type="text" id="allergen" name="allergen" placeholder="Allergen"><br>
      
          <label for="dietarypref" class="space-mono-bigger">Enter Dietary Preference:</label><br>
          <input type="text" id="dietarypref" name="dietarypref" placeholder="Dietary Preference"><br>
      
          <input type="submit" class="button get-started edit-prof-submit" value="Submit" />
        </div>
      </form>

                  
      <div class="saved-allergens">  
        <h3 class="space-mono-bigger">Saved Allergens and Dietary Preferences:</h3>
          <ul>
            {% for allergen in allergens %}
              <li class="be-vietnam-pro allergen">{{ allergen['allergen_name'] }}</li>
            {% endfor %}
            {% for pref in dietary_prefs %}
              <li class="be-vietnam-pro">{{ pref }}</li>
            {% endfor %}
          </ul>
      </div>
    

    

  </body>
  <script
  type="text/javascript"
  src="{{ url_for('static', filename='js/bundle.js') }}"
></script>
</html>
