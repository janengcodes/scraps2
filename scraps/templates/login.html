<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/styleguide.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/sign-in.css" />
  </head>
  <body>

    <div class="reactEntry">Loading...</div>
    <!-- Load JavaScript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/bundle.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    
    <div class="log-in-page">
      <div class="div">
        <div class="group">
          <div class="overlap-group">
            <div class="text-wrapper-2">or</div>
            <div class="social-button-groups">
              <div class="social-button">
                <img
                  class="social-icon"
                  src="/static/images/social-icon-128.svg"
                />
                <div class="text">Sign in with Google</div>
              </div>
              <div class="social-button-2">
                <img
                  class="social-icon"
                  src="/static/images/social-icon-127.svg"
                />
                <div class="text-2">Sign in with Facebook</div>
              </div>
              <div class="social-button-3">
                <img
                  class="social-icon"
                  src="/static/images/social-icon-126.svg"
                />
                <div class="text-2">Sign in with Apple</div>
              </div>
            </div>
            <div class="text-wrapper-3">Log-In</div>

            <div class="overlap">
              <div class="text-wrapper-4">Email or Phone</div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-4">Password</div>
            </div>
            <img class="line" src="/static/images/line-1.svg" />
            <img class="img" src="/static/images/line-2.svg" />
          </div>
          <div class="text-wrapper-5">New to Scraps?</div>
          <div class="text-wrapper-6">
            <a href="/accounts/sign_up/">Join Now!</a>
          </div>
        </div>
        <div class="overlap-2">
          <div class="text-wrapper-7">Scraps 2023</div>
          <div class="text-wrapper-8">Contact us: scraps@email.com</div>
        </div>
      </div>
    </div>
  </body>
</html>
