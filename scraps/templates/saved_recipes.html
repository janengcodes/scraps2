<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/styleguide.css" />
    <link rel="stylesheet" href="/static/css/saved_recipes.css" />
    <title>Scraps</title>
  </head>
  <body>
    <div class="reactEntry">Loading...</div>
    <!-- Load JavaScript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/bundle.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <div class="all_recipes">
      <div class="filler"></div>
      <div class="breakfast_recipes">
        {% for item in breakfast %}
        <div class="recipe_card">
          <p>{{item.name }}</p>
          <p>{{item.description}}</p>
        </div>
        {% endfor %}
      </div>
      <div class="lunch_recipes">
        {% for item in lunch %}
        <div class="recipe_card">
          <!-- <p>words</p> -->
          <p>{{item.name }}</p>
          <p>{{item.description}}</p>
        </div>
        {% endfor %}
      </div>
      <div class="dinner_recipes">
        {% for item in dinner %}
        <div class="recipe_card">
          <!-- <p>words</p> -->
          <p>{{item.name}}</p>
          <p>{{item.description}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
    <div id="reactEntry2">
      react entry point
      <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
    </div>
  </body>
</html>
