<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="/static/css/globals.css">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="/static/css/recipe.css">
<title>Scraps</title>
</head>
<body>
  <div class="reactEntry"></div>
<div class="header">
<h2 class="be-vietnam-pro-bold">{{ name }} </h2>
</div>
<br>


<div class="card">
    <div class="ingredients">
      <h3 class="be-vietnam-pro-boldish">Ingredients</h3>
        {%for item in ingredients_list%}
        <li class="space-mono-regular">{{item}}</li>
        {%endfor%}
    </div>

    <div class="instructions ">
      <h3 class="be-vietnam-pro">Instructions</h3>
        <ol>
        {%for num in instructions_list%}
        <li class="be-vietnam-pro">{{ loop.index }}. {{num}}</li>
        {%endfor%}
        </ol>
    </div>

    
</div>

<div class="card">
  
  <div class=" be-vietnam-pro disclaimer">
    This output is generated by an AI and can make mistakes. 
     
  </div>

</div>

  <div class="submit-form">
    <div>
      <form action="/api/v1/saved_recipes/" method="post">
        <input type="hidden" name="json_data" value="{{ json }}">
        <button type="submit">Save Recipe</button>
      </form>
    </div>
  </div>
</body>

<script
type="text/javascript"
src="{{ url_for('static', filename='js/bundle.js') }}"
></script>


</html>
